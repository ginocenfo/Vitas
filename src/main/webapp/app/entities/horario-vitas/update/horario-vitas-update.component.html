<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-horario-vitas-heading" data-cy="HorarioCreateUpdateHeading" jhiTranslate="vitasApp.horario.home.createOrEditLabel">
        Create or edit a Horario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.horario.horaEntrada" for="field_horaEntrada">Hora Entrada</label>
          <div class="d-flex">
            <input
              id="field_horaEntrada"
              data-cy="horaEntrada"
              type="datetime-local"
              class="form-control"
              name="horaEntrada"
              formControlName="horaEntrada"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.horario.horaSalida" for="field_horaSalida">Hora Salida</label>
          <div class="d-flex">
            <input
              id="field_horaSalida"
              data-cy="horaSalida"
              type="datetime-local"
              class="form-control"
              name="horaSalida"
              formControlName="horaSalida"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.horario.horario" for="field_horario">Horario</label>
          <select class="form-control" id="field_horario" data-cy="horario" name="horario" formControlName="horario">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="salaOption.id === editForm.get('horario')!.value?.id ? editForm.get('horario')!.value : salaOption"
              *ngFor="let salaOption of salasSharedCollection; trackBy: trackSalaVitasById"
            >
              {{ salaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
