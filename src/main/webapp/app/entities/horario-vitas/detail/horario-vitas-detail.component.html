<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="horario">
      <h2 data-cy="horarioDetailsHeading"><span jhiTranslate="vitasApp.horario.detail.title">Horario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ horario.id }}</span>
        </dd>
        <dt><span jhiTranslate="vitasApp.horario.horaEntrada">Hora Entrada</span></dt>
        <dd>
          <span>{{ horario.horaEntrada | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="vitasApp.horario.horaSalida">Hora Salida</span></dt>
        <dd>
          <span>{{ horario.horaSalida | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="vitasApp.horario.horario">Horario</span></dt>
        <dd>
          <div *ngIf="horario.horario">
            <a [routerLink]="['/sala-vitas', horario.horario?.id, 'view']">{{ horario.horario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/horario-vitas', horario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
