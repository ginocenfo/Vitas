<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sala-vitas-heading" data-cy="SalaCreateUpdateHeading" jhiTranslate="vitasApp.sala.home.createOrEditLabel">
        Create or edit a Sala
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.numero" for="field_numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.piso" for="field_piso">Piso</label>
          <input type="number" class="form-control" name="piso" id="field_piso" data-cy="piso" formControlName="piso" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.totalPacientes" for="field_totalPacientes">Total Pacientes</label>
          <input
            type="number"
            class="form-control"
            name="totalPacientes"
            id="field_totalPacientes"
            data-cy="totalPacientes"
            formControlName="totalPacientes"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.numPacientes" for="field_numPacientes">Num Pacientes</label>
          <input
            type="number"
            class="form-control"
            name="numPacientes"
            id="field_numPacientes"
            data-cy="numPacientes"
            formControlName="numPacientes"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.numVisitantes" for="field_numVisitantes">Num Visitantes</label>
          <input
            type="number"
            class="form-control"
            name="numVisitantes"
            id="field_numVisitantes"
            data-cy="numVisitantes"
            formControlName="numVisitantes"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.visitaDisponible" for="field_visitaDisponible"
            >Visita Disponible</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="visitaDisponible"
            id="field_visitaDisponible"
            data-cy="visitaDisponible"
            formControlName="visitaDisponible"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vitasApp.sala.hospital" for="field_hospital">Hospital</label>
          <select class="form-control" id="field_hospital" data-cy="hospital" name="hospital" formControlName="hospital">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="hospitalOption.id === editForm.get('hospital')!.value?.id ? editForm.get('hospital')!.value : hospitalOption"
              *ngFor="let hospitalOption of hospitalsSharedCollection; trackBy: trackHospitalVitasById"
            >
              {{ hospitalOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
